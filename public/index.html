<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Google Fonts with preconnect for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom Wolmer font -->
  <link href="/wolmer-font.css" rel="stylesheet">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Script to handle page refresh and maintain current page -->
    <script>
      // Store the current path before page refresh
      window.addEventListener('beforeunload', function() {
        localStorage.setItem('lastPath', window.location.pathname);
      });
      
      // Check if we need to redirect on page load
      document.addEventListener('DOMContentLoaded', function() {
        // If we're on the home page but we were previously on another page
        if (window.location.pathname === '/' && localStorage.getItem('lastPath') && localStorage.getItem('lastPath') !== '/') {
          // Redirect to the previous page
          window.location.replace(localStorage.getItem('lastPath'));
        } else {
          // Always scroll to top on page load/refresh for all devices
          window.scrollTo(0, 0);
        }
      });
      
      // Additional handler to ensure scroll position is at top after page has fully loaded
      window.onload = function() {
        // Short timeout to ensure everything is loaded
        setTimeout(function() {
          window.scrollTo(0, 0);
        }, 100);
      };
    </script>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="/wolmer-font.css">
  <link rel="stylesheet" href="/wolmer-font.css">
  <link rel="stylesheet" href="/wolmer-font.css" />

</head>
